<div class="modal fade" id="delete_predicate_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form method="post" action="{{ url_for('transform_bp.delete_predicate', dataset_id=dataset.id) }}">
                    <table id="delete_table" class="table" width="100%">
                        <thead>
                        <tr class="table-primary">
                            <th>Column</th>
                            <th>Operator</th>
                            <th>Condition</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <select class="custom-select" name="column0" id="column">
                                    {% for column in columns %}
                                        <option>{{ column[0] }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td>
                                <select class="custom-select" name="operator0" id="operator">
                                    <option>=</option>
                                    <option>!=</option>
                                    <option>></option>
                                    <option>>=</option>
                                    <option><</option>
                                    <option><=</option>
                                    <option>CONTAINS</option>
                                    <option>NOT CONTAINS</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control" id="condition" name="condition0">
                            </td>
                            <td width="20%"></td>
                            <td>
                                <button type="button" class="btn btn-info btn-block add-delete-btn">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                <button type="submit" class="btn btn-success float-right">Execute</button>
                </form>
            </div>
        </div>
    </div>
</div>
