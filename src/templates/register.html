<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->

  <body>

    <div class="container">
        <form id="loginform" action="{{url_for('register')}}" class="form-signin" method=post>
          <h2 class="form-signin-heading">Registreer</h2>
          <div name=error style="color:#ff0000">
              {% if errors %}
                  {% for error in errors %}
                      {{error}}
                  {% endfor %}
              {% endif %}
          </div>
          <label for="username" class="sr-only">Username</label>
          <input name="username" type="text" class="form-control" placeholder="username" autofocus>
          <label for="password" class="sr-only">Password</label>
          <input name=password  type="password" class="form-control" placeholder="password">

          TODO: de rest
          <button id=submitBtn class="btn btn-lg btn-primary btn-block">Registreer</button>
      </form>

  </body>
</html>
